mutation {
	publicNavigatorTab: createNavigatorTab(
		data: {
			order: 0
			name: "Public"
		}
	) {
		id
	}

	allRoomsNavigatorTab: createNavigatorTab(
		data: {
			order: 1
			name: "All Rooms"
		}
	) {
		id
	}

	eventsNavigatorTab: createNavigatorTab(
		data: { 
			order: 2,
			name: "Events"
		}
	) {
		id
	}


	myWorldNavigatorTab: createNavigatorTab(
		data: {
			order: 3, 
			name: "My World"
		}
	) {
		id
	}
}